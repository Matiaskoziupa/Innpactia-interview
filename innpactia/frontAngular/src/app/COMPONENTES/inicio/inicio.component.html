<p class="text-center">CLIENTES</p>
<!-- <button routerLink="/add" type="button" class="btn btn-primary">Agregar</button> -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Orden</th>
      <th scope="col">Cliente</th>
      <th scope="col">Numero</th>
      <th scope="col">Arreglo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of ListarCliente">
      <th >{{cliente.id}}</th>
      <td>{{cliente.user}}</td>
      <td>{{cliente.phone}}</td>
      <td>{{cliente.description}}</td>
    </tr>
  </tbody>

</table>

</div>
